<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winkup</title>

    <!-- Font Icon -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="signupcss.css">

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                            <div class="form-group">
                                <label for="name"><i class="fa fa-user"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fa fa-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fa fa-lock" style="color: green"></i></label>
                                <input type="password" name="re_pass" id="repass" placeholder="Repeat your password"/>
                            </div>
                           <!--  <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
<!--                     <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
                    </div> -->
                </div>
            </div>
        </section>


    </div>

<script type="text/javascript">
  document.getElementById("signup").addEventListener("click",function() {

    onsubmits();

  });
  function onsubmits(){
  var name=document.querySelector('#name').value
  var email=document.querySelector('#email').value
  var pass=document.querySelector('#pass').value
  var repass=document.querySelector('#repass').value

  var queryString = "?para1=";
  var queryString2 = "para2=";
  var queryString3 = "para3=";
  window.location="phoneauth.html"+ queryString+(name) + "&"+queryString2+(email)+"&"+queryString3+(pass);
}
</script>
